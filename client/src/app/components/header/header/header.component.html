<mat-toolbar class="py-1 shadow-sm">
    <mat-toolbar-row class="justify-content-between">
        <div class=" menu__icon">

            <button mat-icon-button (click)="toggleSidebar()">
                <mat-icon class="h3 m-auto me-1 text-white">menu</mat-icon>
            </button>

        </div>


        <div class="row mr-2 ml-auto d-flex">

            <ul class="row m-0  align-items-center ">

                <li class="d-flex">
                    <div  class="user my-4 mx-5">  
                        <a mat-list-item routerLinkActive="list-item-active" routerLink="/products/Notifications" >
                            <main rel="main">
                              <span class="notification">
                                <svg viewbox="-10 0 35 35">
                                  <path class="notification--bell" d="M14 12v1H0v-1l0.73-0.58c0.77-0.77 0.81-3.55 1.19-4.42 0.77-3.77 4.08-5 4.08-5 0-0.55 0.45-1 1-1s1 0.45 1 1c0 0 3.39 1.23 4.16 5 0.38 1.88 0.42 3.66 1.19 4.42l0.66 0.58z"></path> 
                                  <path class="notification--bellClapper" d="M7 15.7c1.11 0 2-0.89 2-2H5c0 1.11 0.89 2 2 2z"></path>
                                </svg>
                                <span class="notification--num" (click)="getLength()">{{length}}
                                 </span>
                              </span>
                            </main>
                          </a>
                        </div>
                    <div>
                        <button mat-button [matMenuTriggerFor]="menu" class="user mt-2 ">
                            <img src="../../assets/144-1442578_flat-person-icon-download-dummy-man.png" alt=""
                                class="user-image mr-1 p-1" />
                            {{currentUser}}

                            <mat-icon class="user-image-icon ml-1">keyboard_arrow_down</mat-icon>
                        </button>

                        <mat-menu #menu="matMenu">
                            <button mat-menu-item (click)="logout()">
                                <mat-icon>exit_to_app</mat-icon>
                                Logout
                            </button>

                        </mat-menu>
                    </div>

                    <div >
                        <button mat-button [matMenuTriggerFor]="menulanguage">
                            <mat-icon>language</mat-icon>
                        </button>
                        <mat-menu #menulanguage="matMenu">
                            <button mat-menu-item>Arabic</button>
                            <button mat-menu-item>English</button>
                        </mat-menu>
                    </div>

                
                </li>

            </ul>

        </div>

    </mat-toolbar-row>

</mat-toolbar>
