
<mat-form-field class="example-full-width p-2" >
  <input matInput (keyup)="applyFilter($event)" placeholder="Search Here!" class="  w-auto " #input />
</mat-form-field>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8  p-5" (matSortChange)="sortData()">

  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- client Column -->
  <ng-container matColumnDef="client">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>client</th>
    <td mat-cell *matCellDef="let element">{{ element.client }}</td>
  </ng-container>

  <!-- date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>date</th>
    <td mat-cell *matCellDef="let element">{{ element.date | date }}</td>
  </ng-container>

  <!-- status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>status</th>
    <td mat-cell *matCellDef="let element">
<span *ngIf="element.inProgress">{{element.inProgress}}</span>
<span *ngIf="element.fulfilled">{{element.fulfilled}}</span>
</td>
  </ng-container>

  <!-- action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef yy>action</th>
    <td mat-cell *matCellDef="let element"><i routerLink="/orders/details/{{element.id}}" (click)="openDialog()" class="material-icons" >remove_red_eye</i></td>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
