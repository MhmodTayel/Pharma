<mat-form-field class="example-full-width p-2">
  <input matInput (keyup)="applyFilter($event)" placeholder="Find Order!" class="  w-auto " #input />
</mat-form-field>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" (matSortChange)="sortData()">

  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="id">ID</th>
    <td mat-cell *matCellDef="let element" class="id-cell">{{ element.id }}</td>
  </ng-container>

  <!-- client Column -->
  <ng-container matColumnDef="client">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Client</th>
    <td mat-cell *matCellDef="let element">{{ element.client?.pharmacyName }}</td>
  </ng-container>

  <!-- client phone Column -->
  <ng-container matColumnDef="clientPhone" class="hide">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Client Phone</th>
    <td mat-cell *matCellDef="let element">{{ element.client?.pharmacistPhonNumber }}</td>
  </ng-container>

  <!-- date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
    <td mat-cell *matCellDef="let element">{{ element.date | date: "d/M/yy, h:mm a" }}</td>
  </ng-container>

  <!--cost column-->
  <ng-container matColumnDef="cost">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
    <td mat-cell *matCellDef="let element">EPG {{ element.cost/1000 }}</td>
  </ng-container>

  <!-- status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
    <td mat-cell *matCellDef="let element">
      <span *ngIf="element.inProgress">
        <h5><span class="badge bg-success">in progress</span></h5>
      </span>


      <span *ngIf="element.fulfilled">
        <h5><span class="badge bg-success">fulfilled</span></h5>

      </span>
    </td>
  </ng-container>

  <!-- action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef yy>Order Details</th>
    <td mat-cell *matCellDef="let element"><i routerLink="/orders/details/{{element.id}}" (click)="openDialog()" class="material-icons" >remove_red_eye</i></td>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
