
<form class="example-form" [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Add Quantity</mat-label>
      <input matInput type="number" placeholder="Enter quantity" formControlName="quantity"
      [class.is-invalid]="addForm.controls['quantity'].errors && addForm.controls['quantity'].touched"
      >
      <mat-hint *ngIf="addForm.controls['quantity'].errors">
        <mat-hint *ngIf="addForm.controls['quantity'].errors['min'] ">Min Quantity is 1
        </mat-hint>
        <mat-hint *ngIf="addForm.controls['quantity'].errors['max'] ">Max Quantity is 300
        </mat-hint>
      </mat-hint>
    
      <!-- <mat-hint *ngIf="addForm.controls['quantity'].errors['pattern']">Enter a number</mat-hint> -->
    </mat-form-field>
    <!-- <div *ngIf="addForm.controls['quantity'].errors" class="invalid">
      
    </div> -->
    <mat-dialog-actions align="end">
        <button mat-button type="submit" color="primary" [mat-dialog-close] = "Addstatus">Add Quantity</button>
        <button #cancelBtn mat-button mat-dialog-close routerLink="products/all-products">Cancel</button>
    </mat-dialog-actions>
</form>
