<mat-expansion-panel hideToggle  *ngFor="let item of notifications ,let i=index  " >
  <mat-expansion-panel-header class="bg my-2 mx-3" >
    <mat-panel-title class="mx-2" (click)="updateisReaded(item.id)">
      Message#{{i+1}}
    </mat-panel-title>
    <div class="btn  ">

        <mat-icon (click)="delete(item.id)">delete</mat-icon>
    
    </div>

  </mat-expansion-panel-header>
  
  <p class=" message my-3 mx-3">{{item.notificationMessage}}</p>
</mat-expansion-panel>
