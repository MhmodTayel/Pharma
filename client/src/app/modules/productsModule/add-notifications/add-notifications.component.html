

<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
 
<div class="notifications my-5 container d-flex justify-content-center">
  
  <div class="notify gr  my-5"  >
    <div class="circle ">
      <i class="icon-ok"></i>
    </div>
    <div class="info" *ngFor="let item of notifications ">
      <span>New Notification</span>
      <span> {{item.notificationMessage}} </span>
    </div> 
  </div> 
 
  
  
</div>
